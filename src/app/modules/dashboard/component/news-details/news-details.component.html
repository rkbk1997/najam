<main class="midsection">
  <div class="innerheader">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2>{{newsDetails?.properties?.pageTitle}}</h2>
          <h4>
            <img src="assets/img/calendargreen.svg" alt="">
            <span>{{newsDetails?.properties?.articleDate | date: 'dd-MM-YYYY'}}</span>
          </h4>
          <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/main/dashboard">{{'main' | translate }}</a></li>
              <li class="breadcrumb-item"><a routerLink="/main/dashboard/news-list">{{'news' | translate }}</a></li>
              <li class="breadcrumb-item active" aria-current="page">{{newsDetails?.properties?.pageTitle}}</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <div class="newsdetails">
    <div class="container">            
         <div class="row gx-4">
            <div class="col-md-5">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active" >
                        <div class="innnerimage">
                            <img src="assets/img/event.png" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="innnerimage">
                            <img src="assets/img/event.png" class="d-block w-100" alt="...">
                        </div>
                      </div>
                      <div class="carousel-item">
                        <div class="innnerimage">
                            <img src="assets/img/event.png" class="d-block w-100" alt="...">
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            </div>
            <div class="col-md-7 mt-5 mt-md-0">
                <p [innerHTML]="newsDetails?.properties?.bodyContent?.markup">â€‹</p>
            </div>
         </div>
    </div>
  </div>
</main>
